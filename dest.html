<!DOCTYPE html>
<html lang="en">
<head>
  <section id="Desserts">
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Desserts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    button.b {
      background-color: #f3f4f6;
      border: none;
      padding: 8px 16px;
      border-radius: 9999px;
      cursor: pointer;
      font-weight: 500;
    }

    button.b:hover {
      background-color: #e5e7eb;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-2">Desserts</h1>
    <p class="text-lg text-gray-600 mb-6">Sweet treats to complete your meal</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Dessert Cards will be injected here -->
    </div>

    <!-- Cart Page Link -->
    <div class="mt-6 text-right">
      <a href="cart.html" class="text-blue-600 font-semibold hover:underline">
        Go to Cart →
      </a>
    </div>
  </div>

  <script>
    const desserts = [
      {
        name: "Gulab Jamun",
        image: "https://falasteenifoodie.com/wp-content/uploads/2024/11/DSC02391.jpg",
        price: 100,
        rating: 4.9
      },
      {
        name: "Rasmalai",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQKRN8_L8bzbrsJNA3ksQpgMMD8ynTG6aUnQ&s",
        price: 120,
        rating: 4.8
      },
      {
        name: "Jalebi",
        image: "https://www.recipefunnel.com/images/recipe/instant-jalebi-recipe-l-how-to-make-instant-jalebi-at-home-1656392642645.webp?compress=false",
        price: 90,
        rating: 4.7
      },
      {
        name: "Kaju Katli",
        image: "https://static.toiimg.com/photo/55048826.cms",
        price: 150,
        rating: 4.9
      },
      {
        name: "Chocolate Brownie",
        image: "https://recipesblob.oetker.in/assets/9a89b75f976642dcab8ae407e2f4344e/750x910/chocolate-brownie.webp",
        price: 130,
        rating: 4.8
      },
      {
        name: "Cupcakes",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_kNKbPXuqsYN3a8VmUipJ1Wq86dXog16Brw&s",
        price: 110,
        rating: 4.9
      }
    ];

    window.onload = function () {
      const grid = document.querySelector(".grid");

      desserts.forEach(dessert => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow-md overflow-hidden";

        card.innerHTML = `
          <img alt="${dessert.name}" class="w-full h-48 object-cover" src="${dessert.image}" />
          <div class="p-4">
            <h3 class="text-lg font-semibold">${dessert.name}</h3>
            <p>Price: ₹${dessert.price}</p>
            <p>Rating: ${dessert.rating}</p>
            <div class="flex justify-end mt-2">
              <button class="b" onclick="addToCart('${dessert.name}', ${dessert.price})">Add to Cart</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    };

    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} has been added to your cart!`);
    }
  </script>
  </section>
</body>
</html>
