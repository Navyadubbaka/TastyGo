<!DOCTYPE html>
<html lang="en">
<head>
    <section id ="juices">
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Fresh Juices</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    button.b {
      background-color: #f3f4f6;
      border: none;
      padding: 8px 16px;
      border-radius: 9999px;
      cursor: pointer;
      font-weight: 500;
    }

    button.b:hover {
      background-color: #e5e7eb;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-2">Fresh Juices</h1>
    <p class="text-lg text-gray-600 mb-6">Refresh yourself with our natural and healthy juice selections</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Juice Cards will be injected here -->
    </div>

    <!-- Cart Page Link -->
    <div class="mt-6 text-right">
      <a href="cart.html" class="text-blue-600 font-semibold hover:underline">
        Go to Cart →
      </a>
    </div>
  </div>

  <script>
    const juices = [
      {
        name: "Orange Juice",
        image: "https://media.glamour.com/photos/612d343de274243a3defbc8f/master/w_2560%2Cc_limit/1225546255",
        price: 90,
        rating: 4.7,
        size: "250ml"
      },
      {
        name: "Watermelon Juice",
        image: "https://www.cubesnjuliennes.com/wp-content/uploads/2021/04/Fresh-Watermelon-Juice-Recipe.jpg",
        price: 80,
        rating: 4.6,
        size: "250ml"
      },
      {
        name: "Pineapple Juice",
        image: "https://tse4.mm.bing.net/th?id=OIP.hlFbCd13zOVmHA81UPVbSAHaGq&pid=Api&P=0&h=180",
        price: 95,
        rating: 4.8,
        size: "250ml"
      },
      {
        name: "Mango Juice",
        image: "https://juicevn.com/images/news/mango_juice_1.jpg",
        price: 100,
        rating: 4.9,
        size: "250ml"
      },
      {
        name: "Mixed Fruit Juice",
        image: "https://tse4.mm.bing.net/th?id=OIP.7xPWTgYFnw5U3dbDlvZN0gAAAA&pid=Api&P=0&h=180",
        price: 110,
        rating: 4.8,
        size: "250ml"
      },
      {
        name: "Mosambi Juice",
        image: "https://tse3.mm.bing.net/th?id=OIP.c56NS4DG4A8BFKDZ25DkzQHaGO&pid=Api&P=0&h=180",
        price: 85,
        rating: 4.5,
        size: "250ml"
      }
    ];

    window.onload = function () {
      const grid = document.querySelector(".grid");

      juices.forEach(juice => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow-md overflow-hidden";

        card.innerHTML = `
          <img alt="${juice.name}" class="w-full h-48 object-cover" src="${juice.image}" />
          <div class="p-4">
            <h3 class="text-lg font-semibold">${juice.name}</h3>
            <p>Price: ₹${juice.price}</p>
            <p>Size: ${juice.size}</p>
            <p>Rating: ${juice.rating}</p>
            <div class="flex justify-end mt-2">
              <button class="b" onclick="addToCart('${juice.name}', ${juice.price})">Add to Cart</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    };

    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} has been added to your cart!`);
    }
  </script>
  </section>
</body>
</html>
