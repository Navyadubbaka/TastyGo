<!DOCTYPE html>
<html lang="en">
<head>
    <section id="Salads">
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Fresh Salads</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    button.b {
      background-color: #f3f4f6;
      border: none;
      padding: 8px 16px;
      border-radius: 9999px;
      cursor: pointer;
      font-weight: 500;
    }

    button.b:hover {
      background-color: #e5e7eb;
    }

    .veg-tag {
      background-color: #dcfce7;
      color: #166534;
    }

    .nonveg-tag {
      background-color: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-2">Fresh Salads</h1>
    <p class="text-lg text-gray-600 mb-6">Healthy and refreshing salads made with fresh ingredients</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Salad Cards will be injected here -->
    </div>

    <!-- Cart Page Link -->
    <div class="mt-6 text-right">
      <a href="cart.html" class="text-blue-600 font-semibold hover:underline">
        Go to Cart →
      </a>
    </div>
  </div>

  <script>
    const salads = [
      {
        name: "Greek Salad",
        image: "https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
        price: 180,
        rating: 4.8,
        type: "veg",
        calories: "320 cal"
      },
      {
        name: "Caesar Salad",
        image: "https://images.unsplash.com/photo-1546793665-c74683f339c1?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
        price: 200,
        rating: 4.7,
        type: "non-veg",
        calories: "380 cal"
      },
      {
        name: "Fruit Salad",
        image: "https://healthyfitnessmeals.com/wp-content/uploads/2022/05/Fruit-salad-recipe-3.jpg",
        price: 150,
        rating: 4.9,
        type: "veg",
        calories: "250 cal"
      },
      {
        name: "Chicken Salad",
        image: "https://images.unsplash.com/photo-1546069901-d5bfd2cbfb1f?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
        price: 220,
        rating: 4.6,
        type: "non-veg",
        calories: "350 cal"
      },
      {
        name: "Quinoa Salad",
        image: "https://www.inspiredtaste.net/wp-content/uploads/2019/01/Easy-Quinoa-Salad-Recipe-1-1200.jpg",
        price: 190,
        rating: 4.8,
        type: "veg",
        calories: "280 cal"
      },
      {
        name: "Waldorf Salad",
        image: "https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2022/11/Waldorf-Salad-main.jpg",
        price: 170,
        rating: 4.5,
        type: "veg",
        calories: "290 cal"
      }
    ];

    window.onload = function () {
      const grid = document.querySelector(".grid");

      salads.forEach(salad => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow";

        card.innerHTML = `
          <div class="relative">
            <img alt="${salad.name}" class="w-full h-48 object-cover" src="${salad.image}" />
            <span class="absolute top-2 right-2 px-2 py-1 text-xs rounded-full ${salad.type === 'veg' ? 'veg-tag' : 'nonveg-tag'}">
              ${salad.type === 'veg' ? 'VEG' : 'NON-VEG'}
            </span>
          </div>
          <div class="p-4">
            <h3 class="text-lg font-semibold mb-1">${salad.name}</h3>
            <p class="text-sm text-gray-500 mb-2">${salad.calories}</p>
            <div class="flex justify-between items-center">
              <p class="font-medium">₹${salad.price}</p>
              <div class="flex items-center">
                <span class="text-yellow-500 mr-1">★</span>
                <span>${salad.rating}</span>
              </div>
            </div>
            <div class="flex justify-end mt-4">
              <button class="b" onclick="addToCart('${salad.name}', ${salad.price})">
                Add to Cart
              </button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    };

    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} has been added to your cart!`);
    }
  </script>
  </section>
</body>
</html>
