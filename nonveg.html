    window.onload = function () {
      const grid = document.querySelector(".grid");

      starters.forEach(starter => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow-md overflow-hidden";

        card.innerHTML = `
          <img alt="${starter.name}" class="w-full h-48 object-cover" src="${starter.image}" />
          <div class="p-4">
            <h3 class="text-lg font-semibold">${starter.name}</h3>
            <p>Price: â‚¹${starter.price}</p>
            <p>Rating: ${starter.rating}</p>
            <div class="flex justify-end mt-2">
              <button class="b" onclick="addToCart('${starter.name}', ${starter.price})">Add to Cart</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    };

    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} has been added to your cart!`);
    }
  </script>
